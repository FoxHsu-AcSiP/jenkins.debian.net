- defaults:
    name: reproducible
    triggers:
      - timed: "{my_timed}"
    project-type: freestyle
    properties:
      - sidebar:
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: https://jenkins.debian.net/view/reproducible
          text: reproducible builds jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
    description: '{my_description}<br>Job configuration source is <a href="http://anonscm.debian.org/cgit/qa/jenkins.debian.net.git/tree/job-cfg/reproducible.yaml">reproducible.yaml</a>.<br>Results are available at the <a href="https://jenkins.debian.net/userContent/reproducible.html">reproducible builds overview</a> pages.'
    logrotate:
      daysToKeep: 365
      numToKeep: 100
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - email:
          recipients: 'jenkins+debian-reproducible holger@layer-acht.org'
      - logparser:
          parse-rules: '/srv/jenkins/logparse/reproducible.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'

- defaults:
    name: reproducible_builder
    triggers:
      - timed: "{my_timed}"
    project-type: freestyle
    properties:
      - sidebar:
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: https://jenkins.debian.net/view/reproducible
          text: reproducible builds jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
      - priority:
          job-prio: '150'
      - throttle:
          max-total: 3
          max-per-node: 3
          enabled: True
          option: category
          categories:
            - reproducible
    description: '{my_description}<br>Job configuration source is <a href="http://anonscm.debian.org/cgit/qa/jenkins.debian.net.git/tree/job-cfg/reproducible.yaml">reproducible.yaml</a>.<br>Results are available at the <a href="https://jenkins.debian.net/userContent/reproducible.html">reproducible builds overview</a> pages.'
    logrotate:
      daysToKeep: 365
      numToKeep: 500
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - email:
          recipients: 'holger@layer-acht.org'
          notify-every-unstable-build: False
      - logparser:
          parse-rules: '/srv/jenkins/logparse/reproducible.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'

- job-template:
    defaults: reproducible
    name: '{name}_setup'

- job-template:
    defaults: reproducible
    name: '{name}_stats'

- job-template:
    defaults: reproducible
    name: '{name}_dd_list'

- job-template:
    defaults: reproducible_builder
    name: '{name}_builder_alpha'

- job-template:
    defaults: reproducible_builder
    name: '{name}_builder_beta'

- job-template:
    defaults: reproducible_builder
    name: '{name}_builder_gamma'

- job-template:
    defaults: reproducible
    name: '{name}_scheduler'

- project:
    name: reproducible
    jobs:
        - '{name}_setup':
            my_description: 'Setup pbuilder for reproducible builds as described in https://wiki.debian.org/ReproducibleBuilds#Usage_example'
            my_timed: '42 0 * * *'
            my_shell: '/srv/jenkins/bin/reproducible_setup.sh'
        - '{name}_stats':
            my_description: 'Generates HTML results (various stats) for reproducible builds.'
            my_timed: '0 0,6,12,18 * * *'
            my_shell: '/srv/jenkins/bin/reproducible_stats.sh'
        - '{name}_dd_list':
            my_description: 'Generates HTML results (dd-list) for reproducible builds.'
            my_timed: '53 23 * * *'
            my_shell: '/srv/jenkins/bin/reproducible_html_dd_list.sh'
        - '{name}_builder_alpha':
            my_description: 'Try to reproducibly build a scheduled package. This is one of several builder jobs.'
            my_timed: 'H/2 * * * *'
            my_shell: '/srv/jenkins/bin/reproducible_build.sh'
        - '{name}_builder_beta':
            my_description: 'Try to reproducibly build a scheduled package. This is one of several builder jobs.'
            my_timed: 'H/2 * * * *'
            my_shell: '/srv/jenkins/bin/reproducible_build.sh'
        - '{name}_builder_gamma':
            my_description: 'Try to reproducibly build a scheduled package. This is one of several builder jobs.'
            my_timed: 'H/2 * * * *'
            my_shell: '/srv/jenkins/bin/reproducible_build.sh'
        - '{name}_scheduler':
            my_description: 'Schedule packages to be tested on reproducible building.'
            my_timed: '55 * * * *'
            my_shell: '/srv/jenkins/bin/reproducible_scheduler.sh'

