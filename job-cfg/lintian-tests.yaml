- defaults:
    name: lintian-tests
    project-type: freestyle
    properties:
      - sidebar:
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: https://jenkins.debian.net/view/lintian-tests/
          text: lintian test jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
    description: '{my_description}<br><br>Job configuration source is <a href="http://anonscm.debian.org/cgit/qa/jenkins.debian.net.git/job-cfg/lintian-tests.yaml">lintian-tests.yaml</a>.'
    logrotate:
      daysToKeep: 90
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    scm:
      - git:
          url: 'git://anonscm.debian.org/lintian/lintian.git'
          branches:
            - master
    builders:
      - shell: '/srv/jenkins/bin/chroot-run.sh {my_distro} {my_shell}'

- job-template:
    defaults: lintian-tests
    name: '{name}_wheezy'
    publishers:
      - email:
          recipients: 'jenkins+debian-qa holger@layer-acht.org lintian-maint@debian.org'

- job-template:
    defaults: lintian-tests
    name: '{name}_jessie'
    publishers:
      - email:
          recipients: 'jenkins+debian-qa holger@layer-acht.org lintian-maint@debian.org'
      - trigger:
          project: '{my_trigger}'

- job-template:
    defaults: lintian-tests
    name: '{name}_sid'
    triggers:
      - pollscm: '*/6 * * * *'
    publishers:
      - email:
          recipients: 'jenkins+debian-qa holger@layer-acht.org lintian-maint@debian.org'
      - trigger:
          project: '{my_trigger}'

- project:
    name: lintian-tests
    jobs:
        - '{name}_sid':
            my_distro: 'sid'
            my_shell: 'timeout 6h debian/rules runtests'
            my_description: 'Debian/Lintian testsuite running on sid.'
            my_trigger: 'lintian-tests_jessie'
        - '{name}_jessie':
            my_distro: 'jessie'
            my_shell: 'timeout 6h debian/rules runtests'
            my_description: 'Debian/Lintian testsuite running on jessie.'
            my_trigger: 'lintian-tests_wheezy'
        - '{name}_wheezy':
            my_distro: 'wheezy backports'
            my_shell: 'timeout 6h debian/rules runtests'
            my_description: 'Debian/Lintian testsuite running on wheezy (+backports).'

