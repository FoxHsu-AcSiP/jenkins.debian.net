
- defaults:
    name: chroot-installation
    description: '{my_description}{do_not_edit}'
    logrotate:
      daysToKeep: 90
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '/srv/jenkins/bin/chroot-installation.sh {installation_params}'
    publishers:
      - logparser:
          rulespath: '/srv/jenkins/logparse/debian.rules'
          unstable-on-warning: 'false'
          fail_on_error: 'false'
      - email:
          recipients: jenkins+debian-qa holger@layer-acht.org
    properties:
      - sidebar:
          url: http://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: http://jenkins.debian.net/view/chroot-installation/
          text: All chroot-installation jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png

- defaults:
    name: chroot-installation+trigger
    description: '{my_description}{do_not_edit}'
    logrotate:
      daysToKeep: 90
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '/srv/jenkins/bin/chroot-installation.sh {installation_params}'
    publishers:
      - logparser:
          rulespath: '/srv/jenkins/logparse/debian.rules'
          unstable-on-warning: 'false'
          fail_on_error: 'false'
      - trigger:
          project: '{my_trigger}'
      - email:
          recipients: jenkins+debian-qa holger@layer-acht.org
    properties:
      - sidebar:
          url: http://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: http://jenkins.debian.net/view/chroot-installation/
          text: All chroot-installation jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png

- job-template:
    defaults: chroot-installation
    name: '{name}_housekeeping'
    description: '{my_description}{do_not_edit}'
    triggers:
      - timed: "0 5 * * *"
    builders:
      - shell: '/srv/jenkins/bin/housekeeping.sh {name}'
    publishers:
      - logparser:
          rulespath: '/srv/jenkins/logparse/debian.rules'
          unstable-on-warning: 'true'
          fail_on_error: 'true'
      - trigger:
          project: '{my_trigger}'
          threshold: 'UNSTABLE'
      - email:
          recipients: jenkins+debian-qa holger@layer-acht.org

- job-template:
    defaults: chroot-installation
    name: '{name}_sid_install_gnome'

- job-template:
