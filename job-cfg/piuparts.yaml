- defaults:
    name: piuparts
    project-type: freestyle
    properties:
      - sidebar:
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: https://jenkins.debian.net/view/piuparts/
          text: piuparts test jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
    description: '{my_description}<br><br>Job configuration source is <a href="http://anonscm.debian.org/gitweb/?p=qa/jenkins.debian.net.git;a=blob;f=job-cfg/piuparts.yaml">piuparts.yaml</a>.'
    logrotate:
      daysToKeep: 365
      numToKeep: 365
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    scm:
      - git:
          url: 'git://anonscm.debian.org/piuparts/piuparts.git'
          branches:
            - develop
    builders:
      - shell: '/srv/jenkins/bin/chroot-run.sh {my_distro} {my_shell}'

- job-template:
    defaults: piuparts
    name: '{name}_wheezy'
    publishers:
      - email:
          recipients: 'jenkins+debian-qa holger@layer-acht.org piuparts-maint@debian.org'

- job-template:
    defaults: piuparts
    name: '{name}_jessie'
    publishers:
      - email:
          recipients: 'jenkins+debian-qa holger@layer-acht.org piuparts-maint@debian.org'
      - trigger:
          project: '{name}_wheezy'

- job-template:
    defaults: piuparts
    name: '{name}_sid'
    triggers:
      - pollscm: '*/6 * * * *'
    publishers:
      - email:
          recipients: 'jenkins+debian-qa holger@layer-acht.org piuparts-maint@debian.org'
      - trigger:
          project: '{name}_jessie'

- project:
    name: piuparts
    jobs:
        - '{name}_sid':
            my_distro: 'sid'
            my_shell: 'debian/rules check'
            my_description: 'piuparts testsuite running on sid.'
        - '{name}_jessie':
            my_distro: 'jessie'
            my_shell: 'debian/rules check'
            my_description: 'piuparts testsuite running on jessie.'
        - '{name}_wheezy':
            my_distro: 'wheezy backports'
            my_shell: 'debian/rules check'
            my_description: 'piuparts testsuite running on wheezy (+backports).'

