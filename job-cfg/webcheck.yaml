
- defaults:
    name: webcheck
    description: 'Run <a href="http://arthurdejong.org/webcheck/">webcheck</a> on {webcheck_url} on the first day of a month. These patters are ignored: <pre>{webcheck_ignore_patterns}</pre>{do_not_edit}'
    logrotate:
      daysToKeep: 365
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    triggers:
      - timed: "{timed}"
    builders:
      - shell: "/srv/jenkins/bin/webcheck_url.sh {webcheck_url} '{webcheck_ignore_patterns}'"
    publishers:
      - logparser:
          rulespath: '/srv/jenkins/logparse/debian.rules'
          unstable-on-warning: 'false'
          fail-on-error: 'false'
#      - htmlpublisher:
#          name: 'Webcheck report'
#          directory: '.'
#          indexfiles: 'index.html'
#          keepall: True
      - email:
          recipients: holger@layer-acht.org
    properties:
      - sidebar:
          url: http://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: http://jenkins.debian.net/view/webcheck/
          text: All webcheck jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png

