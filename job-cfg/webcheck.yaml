
- defaults:
    name: webcheck
    description: 'Run <a href="http://arthurdejong.org/webcheck/">webcheck</a> on {webcheck_url} once a week while ignore these patters: <pre>{webcheck_ignore_patterns}</pre>{do_not_edit}'
    logrotate:
      daysToKeep: 90
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    triggers:
      - timed: "{timed}"
    builders:
      - shell: "/srv/jenkins/bin/webcheck_url.sh {webcheck_url} '{webcheck_ignore_patterns}'"
    publishers:
      - logparser:
         rulespath: '/srv/jenkins/logparse/debian.rules'
         unstable_on_warning: 'false'
         fail_on_error: 'false'
    properties:
      - sidebar:
          url: http://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
