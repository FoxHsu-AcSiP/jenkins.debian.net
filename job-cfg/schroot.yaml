- defaults:
        name: schroot-create
        properties:
                - sidebar:
                        url: https://jenkins.debian.net/userContent/about.html
                        text: About jenkins.debian.net
                        icon: /userContent/images/debian-swirl-24x24.png
                - sidebar:
                        url: https://jenkins.debian.net/view/schroot-maint/
                        text: schroot maintainance jobs
                        icon: /userContent/images/debian-jenkins-24x24.png
                - sidebar:
                        url: http://www.profitbricks.com
                        text: Sponsored by Profitbricks
                        icon: /userContent/images/profitbricks-24x24.png
        logrotate:
                daysToKeep: 90
                numToKeep: 30
                artifactDaysToKeep: -1
                artifactNumToKeep: -1
        publishers:
                - email:
                        recipients: jenkins+debian-qa holger@layer-acht.org
        triggers:
                - timed: '{my_time}'
        description: 'Create {my_schroot} schroot.<br>{do_not_edit}'
        block-downstream: yes
        builders:
                - shell: '/srv/jenkins/bin/schroot-create.sh {my_schroot} {my_distro} {my_extra_pkgs}'

- defaults:
        name: schroot-upgrade
        properties:
                - sidebar:
                        url: https://jenkins.debian.net/userContent/about.html
                        text: About jenkins.debian.net
                        icon: /userContent/images/debian-swirl-24x24.png
                - sidebar:
                        url: https://jenkins.debian.net/view/schroot-maint/
                        text: schroot maintainance jobs
                        icon: /userContent/images/debian-jenkins-24x24.png
                - sidebar:
                        url: http://www.profitbricks.com
                        text: Sponsored by Profitbricks
                        icon: /userContent/images/profitbricks-24x24.png
        logrotate:
                daysToKeep: 90
                numToKeep: 30
                artifactDaysToKeep: -1
                artifactNumToKeep: -1
        publishers:
                - email:
                        recipients: jenkins+debian-qa holger@layer-acht.org
        triggers:
                - timed: '{my_time}'
        description: 'Upgrade {my_schroot} schroot.<br>{do_not_edit}'
        block-downstream: yes
        builders:
                - shell: 'schroot --directory /root -u root -c source:jenkins-{my_schroot} -- apt-get update'
                - shell: 'schroot --directory /root -u root -c source:jenkins-{my_schroot} -- apt-get -y -u dist-upgrade'
                - shell: 'schroot --directory /root -u root -c source:jenkins-{my_schroot} -- apt-get --purge autoremove'

- job-template:
        defaults: schroot-create
        name: '{name}-sid-create'

- job-template:
        defaults: schroot-upgrade
        name: '{name}-sid-upgrade'

- project:
        name: schroot
        do_not_edit: '<br><br>Job configuration source is <a href="http://anonscm.debian.org/cgit/qa/jenkins.debian.net.git/job-cfg/schroot.yaml">schroot.yaml</a>.'
        jobs:
                - '{name}-sid-create':
                        my_schroot: sid
                        my_distro: sid
                        my_extra_pkgs: ''
                        my_time: '0 10 * * 1'
                - '{name}-sid-upgrade':
                        my_schroot: sid
                        my_time: '0 14 * * *'

