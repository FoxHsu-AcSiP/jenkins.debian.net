      - '{name}_overview_amd64'
      - '{name}_overview_arm64'
      - '{name}_overview_armel'
      - '{name}_overview_armhf'
      - '{name}_overview_hurd-i386'
      - '{name}_overview_i386'
      - '{name}_overview_kfreebsd-amd64'
      - '{name}_overview_kfreebsd-i386'
      - '{name}_overview_mips'
      - '{name}_overview_mipsel'
