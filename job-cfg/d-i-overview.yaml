
- defaults:
    name: d-i
    project-type: freestyle
    logrotate:
      daysToKeep: 90
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    properties:
      - sidebar:
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: https://jenkins.debian.net/view/d-i_misc/
          text: Misc debian-installer jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png

- job-template:
    defaults: d-i
    name: '{name}_overview_amd64'
    description: 'Parses d-i build overview for problems on amd64 from <code>http://d-i.debian.org/daily-images/daily-build-overview.html</code> daily. {do_not_edit}'
    builders:
      - shell: '/srv/jenkins/bin/d-i_overview.sh amd64'
    triggers:
      - timed: "0 * * * *"
    publishers:
      - logparser:
          parse-rules: '/srv/jenkins/logparse/debian-installer.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email-ext:
          recipients: jenkins+debian-boot holger@layer-acht.org
          first-failure: true
          fixed: true
          subject: 'Jenkins: $JOB_NAME/$BUILD_NUMBER is now: $BUILD_STATUS'
          attach-build-log: true
          body: 'See http://d-i.debian.org/daily-images/daily-build-overview.html#amd64' or $BUILD_URL and $BUILD_URL/console'

