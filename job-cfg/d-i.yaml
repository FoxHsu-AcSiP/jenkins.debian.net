- job-template:
    name: '{name}-manual'
    description: 'Shall build d-i manual one day, does not do that yet.{do_not_edit}'

    scm:
      - svn:
         url: svn://svn.debian.org/svn/d-i/trunk
         basedir: .
         workspaceupdater: update
