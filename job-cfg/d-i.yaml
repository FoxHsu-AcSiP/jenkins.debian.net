      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png

- defaults:
    name: d-i-manual-html
    project-type: freestyle
    logrotate:
      daysToKeep: 90
      numToKeep: 50
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    properties:
      - sidebar:
          url: http://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar:
          url: http://jenkins.debian.net/view/d-i_manual/
          text: debian-installer manual jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar:
          url: http://www.profitbricks.com
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
      - priority:
          job-prio: '120'
    description: 'Builds the {languagename} html version of the installation-guide for all architectures. Triggered by SVN commits to <code>svn://anonscm.debian.org/svn/d-i/trunk/manual/{lang}/<code>. After successful build <a href="http://jenkins.debian.net/job/d-i_manual_{lang}_html">d-i_manual_{lang}_pdf</a> is triggered. {do_not_edit}'
    scm:
      - svn:
         url: svn://anonscm.debian.org/svn/d-i/trunk
         basedir: .
         workspaceupdater: update
         includedRegions: '/trunk/manual/{lang}/.*'
         excludedRegions: ''
         excludedUsers: ''
         excludedRevprop: ''
         excludedCommitMessages: ''
         viewvc-url: http://anonscm.debian.org/viewvc/d-i/trunk
    builders:
      - shell: '/srv/jenkins/bin/d-i_manual.sh {lang} html'
    triggers:
      - pollscm: "*/15 * * * *"
    publishers:
      - trigger:
          project: 'd-i_manual_{lang}_pdf'
          threshold: 'UNSTABLE'
      - logparser:
          parse-rules: '/srv/jenkins/logparse/debian-installer.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email:
          recipients: jenkins+debian-boot holger@layer-acht.org
      - archive:
          artifacts: 'html/**/*.*'
          latest_only: true

